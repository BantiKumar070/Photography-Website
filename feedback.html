<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>

<body>
    <form>
        <h1>Feedback Form </h1>

        <label for="name"><i class="fa fa-user"></i> Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email"><i class="fa fa-envelope"></i> Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone"><i class="fa fa-phone"></i> Phone</label>
        <input type="tel" id="phone" name="phone" required>

        <label><i class="fa fa-face-smile"></i> Are you satisfied with our service?</label>
        <div class="radio-group">
            <input type="radio" id="yes" name="satisfied" value="yes" checked>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="satisfied" value="no">
            <label for="no">No</label>
        </div>

        <label for="message"><i class="fa fa-comments"></i> Write your suggestions:</label>
        <textarea id="message" name="message" rows="4" cols="10" required></textarea>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
